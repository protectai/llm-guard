repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: end-of-file-fixer
        types: [ python ]

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: system
        types: [ python ]
      - id: ruff check
        name: ruff-check
        entry: ruff check --force-exclude --fix
        language: system
        types: [ python ]
      - id: ruff format
        name: ruff-format
        entry: ruff format --force-exclude
        language: system
        types: [ python ]

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
